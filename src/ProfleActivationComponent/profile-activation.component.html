<main role="main" class="container">
    <div class="padding-container animated fadeIn delay-1.1s">
        <div class="login-div">
            <div align="center">
                <figure class="logo">
                    <img src="../../assets/images/Transion2_logo.png" class="img-circle img-responsive" height="150px" width="150px" />
                </figure>
                <h2> Aktivacija profila </h2>
                <hr class="login_type" />
            </div>

            <div class="row justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center"
                *ngIf="activationSuccess">
                <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xs-9">
                    <div align="center">
                        <h1>
                            <i> {{activatedUser.firstname}}</i>, hvala Vam na potvrdi registracije. </h1>
                        <figure class="logo">
                            <img src="../../assets/images/ok-registration.png" class="img-circle img-responsive" height="150px" width="150px" />
                        </figure>
                        <p> Sada možete korisiti usluge Transion aplikacije. </p>
                        <p>
                            <i class="fa fa-chevron-right" aria-hidden="true"></i> Počnite
                            <a [routerLink]="['/']"> ovde. </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center"
                *ngIf="!activationSuccess && activationSuccess != null">
                <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xs-9">
                    <div align="center">
                        <h1> Neuspešna aktivacija profila. </h1>
                        <figure class="logo">
                            <img src="../../assets/images/sad-face.png" class="img-circle img-responsive" height="150px" width="150px" />
                        </figure>
                        <p> Posedujete nevalidan link ili je link istekao. </p>
                        <p> Kontaktirajte naš
                            <b>admin</b> tim. </p>
                        <hr class="login_type" />
                        <p> Vratite se na
                            <a [routerLink]="['/']"> početnu stranicu. </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
