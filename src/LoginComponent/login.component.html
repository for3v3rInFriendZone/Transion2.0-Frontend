<div class="container">
    <div class="row">
        <div class="center animated fadeIn delay-1.1s">

            <div align="center">
                <figure class="logo">
                    <img src="../../assets/images/Transion2_logo.png" class="img-circle img-responsive" height="150px" width="150px" />
                </figure>
                <h2> Prijavi se </h2>
            </div>

            <hr class="login_type" />
            <form [formGroup]="loginForm" (submit)="login(loginForm)">
                <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 col-xs-12">
                    <mat-form-field class="almost-full-width">
                        <input type="email" matInput placeholder="E-mail" formControlName="email">
                        <mat-error *ngIf="loginForm.get('email').hasError('required')">E-mail je neophodan.</mat-error>
                        <mat-error *ngIf="loginForm.get('email').hasError('email') 
                            && !loginForm.get('email').hasError('required')">E-mail je pogre≈°nog formata.</mat-error>
                    </mat-form-field>
                    <mat-form-field class="almost-full-width">
                        <input type="password" matInput placeholder="Lozinka" formControlName="password">
                        <mat-error *ngIf="loginForm.get('password').hasError('required')">Lozinka je neophodna.</mat-error>
                    </mat-form-field>
                </div>
                <div align="center">
                    <button type="submit" mat-raised-button color="primary">Prijavljivanje</button>

                    <hr class="login_type" />

                    <p style="margin-top: 20px;"> Nemate nalog?
                        <a (click)="toRegisterPage()"> Napravite ga sada.</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
